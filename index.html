<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="shortcut icon" href="img/contact-form.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form class="main-form">

        <!-- Username -->
        <div class="input-block">
            <label for="username">Username:</label>
            <input type="text" class="data-input" id="username" name="username">
        </div>

        <!-- Email -->
        <div class="input-block">
            <label for="email">Email:</label>
            <input type="email" class="data-input" id="email" name="email">
        </div>

        <!-- Password -->
        <div class="input-block">
            <label for="password">Password:</label>
            <input type="password" class="data-input" id="password" name="password">
        </div>

        <!-- Confirm password -->
        <div class="input-block">
            <label for="confirm-password">Confirm password:</label>
            <input type="password" class="data-input" id="confirm-password" name="confirm-password">
        </div>

        <p class="error-info"></p>
        <button type="submit" class="data-submit-button">Send</button>

    </form>

    <script src="js/script.js"></script>
</body>

</html>
